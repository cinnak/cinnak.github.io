---
layout: default
title: Home
---
<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>{{ page.title }}</title>
    <!-- Styles for positioning -->
    <style>
        .action-button {
            position: fixed;
            z-index: 1000;
            background-color: #007bff;
            color: #fff;
            padding: 10px 20px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }

        .cissp-button {
            top: 20px;
            right: 280px;
        }

        .now-reading-button {
            top: 20px;
            right: 150px;
        }

        .now-drinking-button {
            top: 20px;
            right: 20px;
        }
    </style>
</head>
<body>
    <div class="home">
        <h1 class="page-heading">Posts</h1>
        <ul class="post-list">
        {% for post in site.posts %}
            <li>
                <span class="post-meta">{{ post.date | date: "%b %-d, %Y" }}</span>
                <h2>
                    <a class="post-link" href="{{ post.url | relative_url }}">{{ post.title | escape }}</a>
                </h2>
            </li>
        {% endfor %}
        </ul>
    </div>

    <!-- Action buttons -->
    <button class="action-button cissp-button" onclick="redirectToCourse()">CISSP Course</button>
    <button class="action-button now-reading-button" onclick="redirectToNowReading()">Now Reading</button>
    <button class="action-button now-drinking-button" onclick="redirectToNowDrinking()">Now Drinking</button>

    <!-- JavaScript for redirection -->
    <script>
        function redirectToCourse() {
            window.location.href = "{{ site.baseurl }}/cissp-course.html";  // Adjust path as needed
        }

        function redirectToNowReading() {
            window.location.href = "{{ site.baseurl }}/now-reading.html";  // Adjust path as needed
        }

        function redirectToNowDrinking() {
            window.location.href = "{{ site.baseurl }}/now-drinking.html";  // Adjust path as needed
        }
    </script>
</body>
</html>
