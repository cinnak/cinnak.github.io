---
layout: default
title: Home
---

<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>{{ page.title }}</title>
    <!-- Styles for the card view -->
    <style>
        .card {
            border: 1px solid #ccc;
            border-radius: 4px;
            padding: 15px;
            margin-bottom: 15px;
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
        }
    </style>
</head>
<body>
    <div class="home">
        <h1 class="page-heading">Posts</h1>
        <ul class="post-list">
        {% for post in site.posts %}
            <li>
                <span class="post-meta">{{ post.date | date: "%b %-d, %Y" }}</span>
                <h2>
                    <a class="post-link" href="{{ post.url | relative_url }}">{{ post.title | escape }}</a>
                </h2>
            </li>
        {% endfor %}
        </ul>

        <!-- Card view section -->
        <div class="card">
            <div id="course-im"></div>
            <script type="text/javascript">
                var courseim_ID="591eb-bb08a";
                (function(){
                    var d=document;
                    var s=d.createElement("script");
                    s.src="https://learn.course.im/app.js";
                    s.async=1;
                    s.setAttribute("crossorigin","*");
                    d.getElementById("course-im").appendChild(s);
                })();
            </script>
        </div>
    </div>
</body>
</html>
