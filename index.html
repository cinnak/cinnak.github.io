---
layout: default
title: Home
---

<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>{{ page.title }}</title>
    <!-- Styles for positioning -->
    <style>
        .cissp-button {
            position: fixed;
            top: 20px;
            right: 20px;
            z-index: 1000;
            background-color: #007bff;
            color: #fff;
            padding: 10px 20px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <div class="home">
        <h1 class="page-heading">Posts</h1>
        <ul class="post-list">
        {% for post in site.posts %}
            <li>
                <span class="post-meta">{{ post.date | date: "%b %-d, %Y" }}</span>
                <h2>
                    <a class="post-link" href="{{ post.url | relative_url }}">{{ post.title | escape }}</a>
                </h2>
            </li>
        {% endfor %}
        </ul>
    </div>

    <!-- CISSP Course button -->
    <button class="cissp-button" onclick="redirectToCourse()">CISSP Course</button>

    <!-- JavaScript for redirecting to course page -->
    <script>
        function redirectToCourse() {
            window.location.href = "{{ site.baseurl }}/cissp-course";
        }
    </script>
</body>
</html>
